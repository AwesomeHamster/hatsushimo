name: Generate Lock File

on:
  push:
    branches:
      - master

jobs:
  lock:
    runs-on: ubuntu-latest

    if: '!startWith(github.event.head_commit.message, "[CI]")'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          yarn: true

      - name: Generate Lock File
        run: |
          yarn install

      - name: Configure Git
        run: |
          git config user.name "awesome-hamster-bot"
          git config user.email "awesome.hamster.git@gmail.com"

      - name: Commit Lock File
        run: |
          git add -f yarn.lock
          git commit -m "[CI] update yarn.lock"

      - name: Push Commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.HAMSTER_PAT }}
          branch: ${{ github.ref }}
