name: Generate Lock File

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: actions/checkout@v2
        with:
          depth: 0

      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          yarn: true

      - name: Generate Lock File
        run: |
          yarn install

      - name: Configure Git
        run: |
          git config user.name "awesome-hamster-bot"
          git config user.email "awesome.hamster.git@gmail.com"
      
      - name: Commit Lock File
        run: |
          git add -f yarn.lock
          git commit -m "[CI] update yarn.lock"

      - name: Push Lock File
        run: |
          git push ${{ github.repositoryUrl }} ${{ steps.extract_branch.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.HAMSTER_PAT }}
