---
commands:
  lodestone:
    description: Check Lodestone News
    usage: |
      lodestone [-r <ragion>] [-c <category>]

      选项：
        -r <ragion>     specify the ragion
          available: jp(Japan), eu(Europe), na(North America), fr(French), de(German)
        -c <category>   Specify the category
          available: topics, notices, maintenance, updates, status, developers
          ※ You can also specify the category with the first letter of them, for example: t for topics.
    options:
      ragion: Specify the ragion.
      category: Specify the category.
    messages:
      invalid_ragion: No ragion "{0}" exists, please enter "help lodestone" to check available ragions.
      invalid_category: No category "{0}" exists, please enter "help lodestone" to check available categories.
      service_unavailable: Service is not available at this moment, please try again later
