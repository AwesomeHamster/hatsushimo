---
commands:
  macrodict:
    description: Macro Dictionary
    example: |
      macrodict action         show the description of the macro "action"
      macrodict -l ja hotbar   show the description of the macro "hotbar" in Japanese
    options:
      lang: Specify the language of the output.
    messages:
      database_error: 'Database error, could not search for text commands.'
      not_updated: 'The macro database is not updated.'
      wrong_language: 'Invalid language {0}. Trying to search macros with default language {1}.'
      not_found_puppeteer: 'Plugin puppeteer was not found, could not render text commands.'
      not_found_macro: 'Macro not found.'
      puppeteer_error: "Errors occurred when invoing plugin puppeteer, could not render the text commands.\n{0}"
  macrodict.update:
    description: Update Database of Macros
    usage: |
      macrodict.update
    messages:
      start_updating_macros: 'Start updating the database of macros.'
      updated_macros: '宏学词典更新完毕。共 {0} 个宏指令。'
