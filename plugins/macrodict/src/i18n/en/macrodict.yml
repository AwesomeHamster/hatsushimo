---
commands:
  macrodict:
    description: Macro Dictionary
    usage: |
      macrodict action         output the description of the macro "action"
      macrodict -l ja hotbar   output the description of the macro "hotbar" in Japanese
    options:
      lang: Set the output language
    messages:
      database_error: 'Error in database, not found any text commands.'
      not_updated: 'The macro dictionary database is not updated.'
      wrong_language: '语言错误，可用的语言有：[{0}]，将采用默认语言{1}进行搜索'
      not_found_puppeteer: '未找到 koishi-plugin-puppeteer 插件，无法渲染宏指令'
      not_found_macro: '找不到宏指令'
      start_updating_macros: '开始更新宏学词典'
      puppeteer_error: 'koishi-plugin-puppeteer 插件错误，无法渲染宏指令'
  macrodict.update:
    description: 更新宏学词典
    usage: |
      macrodict.update
